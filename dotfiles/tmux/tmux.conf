# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix M-w
# Start window numbering at 1
set -g base-index 1
set -g allow-rename off
set -g history-limit 10000
set -g mouse on
# Status bar at top
set-option -g status-position top

